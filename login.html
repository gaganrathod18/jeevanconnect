<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JeevanConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #003566;
      text-align: center;
    }
    header {
      background-color: #003566;
      color: white;
      padding: 20px;
    }
    .container {
      padding: 40px;
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <div class="container">
    <h2>Choose Your Role</h2>
    <p>Select whether you are a patient or a doctor to proceed with the login process.</p>
    <button onclick="window.location.href='patient-login.html'">Login as Patient</button>
    <button onclick="window.location.href='doctor-login.html'">Login as Doctor</button>
  </div>
</body>
</html>
