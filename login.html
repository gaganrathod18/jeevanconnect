<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JeevanConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #003566;
      text-align: center;
    }
    header {
      background-color: #003566;
      color: white;
      padding: 20px;
    }
    .container {
      padding: 40px;
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .register-section {
      margin-top: 30px;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .back-button {
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.76);
      color: black;
      border: black;
      border-style:solid;
      border-width: 1px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #007BFF;
      color: white;
      border: none;
    }
    footer {
  position: absolute;
  bottom: 60px;
  left: 0;
  width: 100%;
  color: white;
  text-align: center;
  padding: 0px;
}
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <div class="container">
    <h2>Choose Your Role</h2>
    <p>Select whether you are a patient or a doctor to proceed with the login process.</p>
    <!-- Updated the path to 'srm/patient-login.html' -->
    <button onclick="window.location.href='patient-login.html'">Login as Patient</button>
    <button onclick="window.location.href='doctor-login.html'">Login as Doctor</button>

    <div class="register-section">
      <h3>New here?</h3>
      <p>Click below to register</p>
      <button onclick="window.location.href='register.html'">New Register</button>
    </div>
  </div>

  <footer>
    <div class="button-container">
      <br></br>
      <button class="back-button" onclick="window.location.href='index.html'" style="font-size: 1.3em; border-radius: 1.5em;">Back to Home</button>
    </div>
  </footer>
</body>
</html>
