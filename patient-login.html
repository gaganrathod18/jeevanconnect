<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login - JeevanConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #003566;
      text-align: center;
    }
    header {
      background-color: #003566;
      color: white;
      padding: 20px;
    }
    .container {
      padding: 40px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 18px;
      border: 2px solid #007BFF;
      border-radius: 5px;
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Patient Login</h1>
  </header>
  <div class="container">
    <form action="http://localhost:5000/patient-login" method="POST">
      <input type="text" name="username" placeholder="Enter your username" required><br>
      <input type="password" name="password" placeholder="Enter your password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
