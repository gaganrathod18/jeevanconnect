<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login - JeevanConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #003566;
      text-align: center;
    }
    header {
      background-color: #003566;
      color: white;
      padding: 20px;
    }
    .container {
      padding: 40px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 18px;
      border: 2px solid #007BFF;
      border-radius: 5px;
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .error-message {
      font-size: 16px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Patient Login</h1>
  </header>
  <div class="container">
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
      <button type="submit">Login</button>
    </form>
    <div id="errorMessage" class="hidden error-message">Invalid username or password. Please try again.</div>
  </div>
  <footer>
    <div class="button-container">
      <br><br>
      <button class="back-button" onclick="window.location.href='index.html'" style="border-radius: 1.5em;">‚ùÆ Previous</button>
    </div>
  </footer>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const validUsers = [
        { username: "Ravi123", password: "123" },
        { username: "Manoj", password: "456" },
        { username: "Kailas", password: "789" },
        { username: "Ram", password: "000" }
      ];

      const enteredUsername = document.getElementById('username').value.trim();
      const enteredPassword = document.getElementById('password').value.trim();

      const isValid = validUsers.some(user => 
        user.username === enteredUsername && user.password === enteredPassword
      );

      if (isValid) {
        window.location.href = `patient_details.html?username=${enteredUsername}`;
      } else {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
