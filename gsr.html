<!DOCTYPE html>
<html>
<head>
<title>Save Web Form Data to Spreadsheets - Contact Form</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm () {
    var fullName = $("input[name='full_name']").val();
    var email = $("input[name='email']").val();
    var age = $("input[name='age']:checked").val();
    var message = $("textarea[name='message']").val();
    
    if (!fullName || !email || !age || !message) {
        alert("Please fill in all fields!");
        return;
    }

    $.ajax({
        url: 'https://apispreadsheets.com/import/upload/e033fffc0a35a58c8a0ee3060d160dc4',
        type: 'post',
        data: $("#myForm").serializeArray(),
        success: function(){
            alert("Form Data Submitted :)");
        },
        error: function(){
            alert("There was an error :(");
        }
    });
}
</script>
</head>
<body>
  <form id="myForm">
    <label>Full Name</label>
    <br/>
    <input name="full_name" />
    <br/>
    <label>Email</label>
    <br/>
    <input name="email" />
    <br/>
    <label>Age</label>
    <br/>
    <input type="radio" id="age1" name="age" value="18-35" /> 18-35<br/>
    <input type="radio" id="age2" name="age" value="35+" /> 35+<br/>
    <br/>
    <label>Message</label>
    <br/>
    <textarea name="message"></textarea>
    <br/>
    <br/>
  </form>
  <button onclick="SubForm()">Submit</button>
</body>
</html>
