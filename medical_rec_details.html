<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

  <main>
    <section id="recommendation-details">
      <h1>Recommendation Details</h1>

      <div id="details">
        <!-- Dynamic content goes here -->
      </div>
    </section>
  </main>

  <footer>

  <script>
    // Retrieve query parameters
    const params = new URLSearchParams(window.location.search);
    const age = params.get('age');
    const symptoms = params.get('symptoms');
    const allergies = params.get('allergies');

    // Logic for Medical Recommendations
    let recommendation = "";

    if (symptoms.toLowerCase().includes("cough") || symptoms.toLowerCase().includes("sore throat")) {
      recommendation = `
        <h3>Common Cold</h3>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Symptoms:</strong> ${symptoms}</p>
        <p><strong>Recommendations:</strong></p>
        <ul>
          <li>Stay hydrated with warm fluids</li>
          <li>Rest and avoid heavy physical activity</li>
          <li>If symptoms persist, consult a doctor for further examination</li>
        </ul>
      `;
    } else if (symptoms.toLowerCase().includes("sneezing") || symptoms.toLowerCase().includes("itchy eyes")) {
      recommendation = `
        <h3>Allergy Reaction</h3>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Symptoms:</strong> ${symptoms}</p>
        <p><strong>Recommendations:</strong></p>
        <ul>
          <li>Consider antihistamines for allergy relief</li>
          <li>Avoid allergens such as pollen and dust</li>
          <li>If severe symptoms, consult a doctor</li>
        </ul>
      `;
    } else if (symptoms.toLowerCase().includes("fever") || symptoms.toLowerCase().includes("chills")) {
      recommendation = `
        <h3>Fever</h3>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Symptoms:</strong> ${symptoms}</p>
        <p><strong>Recommendations:</strong></p>
        <ul>
          <li>Take fever-reducing medications like paracetamol</li>
          <li>Monitor body temperature regularly</li>
          <li>If fever exceeds 104Â°F or lasts more than 3 days, see a doctor</li>
        </ul>
      `;
    } else {
      recommendation = `
        <h3>No clear match found</h3>
        <p>Based on the information provided, we could not determine the exact condition. Please consult a medical professional for further advice.</p>
      `;
    }

    document.getElementById("details").innerHTML = recommendation;
  </script>
</body>
