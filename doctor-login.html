<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login - JeevanConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #003566;
      text-align: center;
    }
    header {
      background-color: #003566;
      color: white;
      padding: 20px;
    }
    .container {
      padding: 40px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 18px;
      border: 2px solid #007BFF;
      border-radius: 5px;
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Doctor Login</h1>
  </header>
  <div class="container">
    <form id="doctorLoginForm" onsubmit="return handleLogin(event)">
      <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
      <button type="submit">Login</button>
    </form>
    <div id="errorMessage" class="hidden" style="color: red;">Invalid username or password. Please try again.</div>
  </div>

  <script>
    function handleLogin(event) {
      // Prevent the form from submitting normally
      event.preventDefault();

      // List of valid doctor usernames and passwords
      const validDoctors = [
        { username: "Arunverma", password: "1234" },
        { username: "Nehayadav", password: "4567" },
        { username: "PriyaSharma", password: "7890" },
      ];

      // Get entered username and password
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Check if the entered credentials match any in the list
      const isValid = validDoctors.some(doctor => 
        doctor.username === username && doctor.password === password
      );

      if (isValid) {
        // Redirect to doctor_details.html with the username as query parameter
        window.location.href = `doctor_details.html?username=${username}`;
      } else {
        // Show error message if invalid
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
