<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login - JeevanConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #003566;
      text-align: center;
    }
    header {
      background-color: #003566;
      color: white;
      padding: 20px;
    }
    .container {
      padding: 40px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 18px;
      border: 2px solid #007BFF;
      border-radius: 5px;
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .success-message {
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Doctor Login</h1>
  </header>
  <div class="container">
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
      <button type="submit">Login</button>
    </form>

    <!-- Success Message will appear here -->
    <div id="successMessage" class="hidden success-message">Login Successful! Redirecting to the homepage...</div>
  </div>
  <footer>
    <div class="button-container">
      <br></br>
      <button class="back-button" onclick="window.location.href='login.html'" style="border-radius: 1.5em;">‚ùÆ Previous</button>
    </div>
  </footer>

  <script>
    function handleLogin(event) {
      // Prevent the form from submitting normally
      event.preventDefault();
      
      // Simulating login success
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // In a real application, you'd send the username and password to the server to verify them.
      // For now, we just check if the fields are filled.
      if (username && password) {
        // Hide the login form and show the success message
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('successMessage').classList.remove('hidden');
        
        // Redirect to the homepage after 3 seconds
        setTimeout(function() {
          window.location.href = 'index.html'; // Change this to the actual homepage URL
        }, 3000);
      } else {
        alert("Please fill in both fields.");
      }
    }
  </script>
</body>
</html>
